  <body>
    <div><h1 class="main_title">Mi Balance es:</h1></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-mg-12 col-sm-12 first-skill1">
          <h1 class="score1"></h1>
        </div>
        <div class="col-lg-6 col-mg-12 col-sm-12 first-skill2">
          <form name="myForm" action="" method="GET" class="balance_form">
            <p class="form_title">Enter the new balance:</p>
            <input type="text" name="inputbox" value="" />
            <input
              type="button"
              name="button"
              value="Click"
              onClick="BalanceResults(this.form)"
            />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-mg-12 col-sm-12">
          <h1 class="habbit">Aguas hoy:</h1>
          <h1 class="score2"></h1>
        </div>

        <div class="col-lg-6 col-mg-12 col-sm-12 first-skill2">
          <form name="myForm2" action="" method="GET" class="habbit_form">
            <p class="form_title">Change:</p>
            <input type="text" name="inputbox" value="" />
            <input
              type="button"
              name="button"
              value="Click"
              onClick="AguaResults(this.form)"
            />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
