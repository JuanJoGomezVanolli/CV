<!-- Esta pagina es mi calculadora de costos y transacciones -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KnowSci</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/NASA-styles.css" />
  </head>

  <body>
    <div class="page1">
      <h1 class="mainTitle">Near Earth Objects:</h1>
      <form class="dateForm">
        <label for="input-text">Enter your text:</label>
        <input type="text" id="input-text" name="input-text" />
        <button type="button" onclick="myDateFormFunction()">Submit</button>
      </form>
      <div>
        <div class="mainObjectContainer">
          <div class="container-fluid">
            <div class="row">
              <h1 class="containerMainTitle">Biggest Object</h1>
            </div>
            <div class="row">
              <div class="col-lg-6 col-mg-6 col-sm-6 leftSection">
                <h1 class="left_data_title">
                  Object Name: <br />
                  <span class="main_container_1st_title"></span>
                </h1>
                <h1 class="left_data_title">
                  ID: <br />
                  <span class="main_container_2nd_title"></span>
                </h1>
              </div>
              <div class="col-lg-6 col-mg-6 col-sm-6 first-skill">
                <h1 class="right_data_title">
                  Object Magnitude:<br />
                  <span class="main_container_3rd_title"></span>
                </h1>
                <h1 class="right_data_title">
                  Estimated Diameter km: <br /><span
                    class="main_container_4th_title"
                  ></span>
                </h1>
                <h1 class="right_data_title">
                  Potential danger?:<br />
                  <span class="main_container_5th_title"></span>
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="tileContainer">
        <div class="tileObject">
          <h1 class="tile_main_title">2nd</h1>
          <h1 class="tile_first_title" id="first_title_1"></h1>
          <h2 class="tile_second_title" id="second_title_1"></h2>
          <h2 class="tile_second_title" id="third_title_1"></h2>
        </div>
        <div class="tileObject">
          <h1 class="tile_main_title">3rd</h1>
          <h1 class="tile_first_title" id="first_title_2"></h1>
          <h2 class="tile_second_title" id="second_title_2"></h2>
          <h2 class="tile_second_title" id="third_title_2"></h2>
        </div>
        <div class="tileObject">
          <h1 class="tile_main_title">4th</h1>
          <h1 class="tile_first_title" id="first_title_3"></h1>
          <h2 class="tile_second_title" id="second_title_3"></h2>
          <h2 class="tile_second_title" id="third_title_3"></h2>
        </div>
        <div class="tileObject">
          <h1 class="tile_main_title">5th</h1>
          <h1 class="tile_first_title" id="first_title_4"></h1>
          <h2 class="tile_second_title" id="second_title_4"></h2>
          <h2 class="tile_second_title" id="third_title_4"></h2>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="JScrypts/NASAScrypt.js"></script>
  </body>
</html>
